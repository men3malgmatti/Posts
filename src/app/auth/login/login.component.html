<div class="container">
    <form [formGroup]='logInForm' class="login-form">
        <div class="form-title">LOGIN</div>
        <div>
            <div class="form-label">
                <label>Email</label><label>Required</label>
            </div>
            <div class="form-input">
                <input placeholder="pat@example.com" formControlName="email">
            </div>
        </div>
        <div>
            <div class="form-label">
                <label>Password</label><label>Required</label>
            </div>
            <div class="form-input">
                <input formControlName="password" placeholder="Password">
            </div>
        </div>
        <div>
            <app-form-button width="100%" title="enter" (click)="onLogin()" [disabled]="logInForm.invalid">
            </app-form-button>

        </div>
    </form>
</div>
