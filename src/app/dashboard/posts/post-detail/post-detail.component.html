<h2 class="title">{{postDetails.post.title}}</h2>
<app-contact-card [name]="postDetails.contact.name" [street]="postDetails.contact.address.street"
    [city]="postDetails.contact.address.city">
</app-contact-card>

<p class="post-body">{{postDetails.post.body}}</p>
<div class="comments-container">
    <div *ngFor="let comment of postDetails.comments">

        <app-post-card [title]="comment.name" [body]="comment.body" backgroundColor='white'></app-post-card>
    </div>
</div>
